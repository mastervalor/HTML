<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="likes2.css">
    <script src="like2.js" defer></script>
    <title>likes 2</title>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Network</h1>
        </div>
        <h1 class="header">Your Feed</h1>
        <div class="page">
            <div class="name">
                <img src="images/user-circle.png" alt="profile" class="avatar">
                <p><a href="#">Add an avatar</a></p>
                <h1>James Doe</h1>
            </div>
            <div class="right">
                <div class="boxes">
                    <div class="box">
                        <h1>Neil M</h1>
                        <div class="like">
                            <span id="likes0">9 like(s)</span>
                            <button class="btn" onclick="add(0)">Like</button>
                        </div> 
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">Link</a></p>
                </div>
                <div class="boxes">
                    <div class="box">
                        <h1>Nichole K</h1>
                        <div class="like">
                            <span id="likes1">12 like(s)</span>
                            <button class="btn" onclick="add(1)">Like</button>
                        </div> 
                    </div>
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
                <div class="boxes">
                    <div class="box">
                        <h1>Jim R</h1>
                        <div class="like">
                            <span id="likes2">9 like(s)</span>
                            <button class="btn" onclick="add(2)">Like</button>
                        </div> 
                    </div>
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
