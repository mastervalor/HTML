<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="buttonClickerStyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="buttonClickerjav.js" defer></script>
    <title>Button Clicker</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="topbar">
                <h1 class="nav-title">Dojonary</h1>
                <input type="text" name="search" placeholder="  Search">
                <button class="btn" onclick="change(this)">Login</button>
            </div>
        </div>
        <div class="rows">
            <div class="page">
                <div class="leftcol">
                    <div class="noun1">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural:<em>ninjas</em></p>
                        <button class="like" onclick="alert('Ninja was liked')">13 likes</button>
                    </div>
                    <p class="description">A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
                <div class="leftcol">
                    <div class="noun2">
                        <h1>ninja</h1>
                        <p><em>noun</em></p>
                        <p>Plural:<em>ninjas</em></p>
                        <button class="like" onclick="alert('Ninja was liked')">37 likes</button>
                    </div>
                    <p class="description">A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
            <div class="page2">
                <div class="rightcol">
                    <h2>Dojonary is defined by YOU</h2>
                    <button class="add" onclick="remove(this)">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
